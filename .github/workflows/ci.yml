name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 5,14 * * *'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      checks: write
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Run ESLint
        continue-on-error: true
        run: |
          yarn lint --max-warnings=0 --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif

      - name: Upload ESLint results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

      - name: Run type checks
        run: yarn typecheck

  #      - name: Run tests
  #        run: yarn test:ci

  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify docker is installed
        id: docker-version
        continue-on-error: true
        run: docker --version

      - name: Verify docker-compose is installed
        id: docker-compose-version
        continue-on-error: true
        run: docker compose --version

      - name: Install docker / docker-compose
        if: steps.docker-version.outcome == 'failure' || steps.docker-compose-version.outcome == 'failure'
        run: |
          sudo apt-get update
          sudo apt-get install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-get install docker-ce docker-compose-plugin

      - name: Start Docker
        run: |
          sudo service docker start
          sudo docker ps

      - name: Start service db
        run: docker compose -f docker-compose.yml up -d db

      - name: Wait for postgres container to be ready
        timeout-minutes: 1
        id: wait-postgres
        continue-on-error: true
        run: |
          while ! docker exec webstore-backend-js-db-1 pg_isready; do
              sleep 1
          done

      - name: Build service "ci"
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start service "ci"
        run: docker compose -f docker-compose.yml up -d ci

      - name: Wait until webserver is ready
        timeout-minutes: 1
        run: |
          while ! curl -s http://localhost:1337/healthz; do
              sleep 1
          done

      - name: Run Playwright tests from commanderred42/webstore-playwright
        run: docker compose -f docker-compose.yml run webstore-playwright

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  push_to_registry:
    name: Push Docker image to Docker Hub
    needs:
      - lint-and-test
      - playwright
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          flavor: |
            latest=true
          images: commanderred42/webstore-backend-js

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-to: type=gha,mode=max
          cache-from: type=gha
