services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    env_file: "backend.env"
    networks:
      - backend

  ci:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    working_dir: /app
    env_file: "backend.env"
    environment:
      POSTGRES_HOST: db
      CI: true
    networks:
      - backend

  webstore-playwright:
    volumes:
      - ./playwright-report:/playwright-report
    environment:
      API_BASE_URL: http://ci:1337
      CI: true
    image: commanderred42/webstore-playwright
    networks:
      - backend
    ipc: host
    cap_add:
      - SYS_ADMIN
    init: true

networks:
  backend:
    driver: bridge
